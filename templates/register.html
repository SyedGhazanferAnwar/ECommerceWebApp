<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.error{
	margin-top: 0px!important; 
    position: absolute;
    top: 30px;
    min-width: 600px;
    text-align: center;
}
	
</style>
	{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'Login_v1/images/icons/favicon.ico'%}"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/vendor/bootstrap/css/bootstrap.min.css'%}"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/vendor/animate/animate.css'%}"></script>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/vendor/css-hamburgers/hamburgers.min.css'%}"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/vendor/select2/select2.min.css'%}"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/css/util.css'%}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/css/main.css'%}"></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">

		<div class="container-login100">
			{% if error %}
				<div class="alert alert-danger error" role="alert">
						{{error}}
					  </div>
			{%endif%}
			<div class="wrap-login100"  style="height:700px;  padding: 100px 130px 33px 95px !important;">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'Login_v1/images/img-01.png'%}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					
					<span class="login100-form-title">
						Member Registration
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id ="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id = "password1" name="password1" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" id = "password2" required name="password2" placeholder="Re-type Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" required id = "fname" name="fname" placeholder="First Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
							</div>
							

							<div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" required id = "lname" name="lname" placeholder="Last Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
							</div>
							


							<div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" required type="text" id = "address" name="address" placeholder="Address">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="text-center p-t-30">
						<a class="txt2" href="/login">
								Already have an account?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	


	
<!--===============================================================================================-->	
	<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    
	<script src="{% static 'Login_v1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_v1/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'Login_v1/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_v1/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Login_v1/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'Login_v1/js/main.js' %}"></script>

</body>
</html>
